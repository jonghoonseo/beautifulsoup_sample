{% extends "layout.html" %}
{% block content %}
        <form action="/fileUpload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose a FB file...</label>
                <input type="file" class="form-control" name="file" />
            </div>
            <div class="form-group">
                <label for="columnName">HTML selector (ex. "div._4t5n > div") <br/>
                To see how to get selector,
                see <a href="https://beomi.github.io/2017/01/20/HowToMakeWebCrawler/">here</a></label>
                <input type="text" class="form-control" name="target_tag" />
            </div>
            <input type="submit" />
        </form>

        <hr/>
        {% block result %}
        {% endblock %}
{% endblock %}
